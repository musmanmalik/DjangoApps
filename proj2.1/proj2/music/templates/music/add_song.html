{% extends 'music/base.html' %}

<title>Add Song</title>

{% block login %}
<ul class="nav navbar-nav navbar-right nav navbar-collapse">


         <li>
            {% if login != '' %}
            <a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp; Logout</a>
            {% endif %}
        </li>
    </ul>
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Create New Account</h1>
                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                             <input type="text" style="display: none" value="{{ al }}">
                            {% include 'music/form.template.html' %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class = "btn btn-success">Add</button>
                                </div>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
